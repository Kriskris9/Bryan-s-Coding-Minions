<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>CodeGround</title>
</head>

<body>
    <header>
        <div>
        <img src="./assets/logo.jpg">
        </div>
        <h1> .CODE MINIONS</h1>
        <div class="header-buttons">
            <button type="button" class="conversations">Conversations</button>
            <button type="button" class="home">Home</button>
            <button type="button" class="login">Log In</button>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-around">
                <div class="col-6" id="chatbox">
                    <div class="message">
                    <input type="text" placeholder="     message...">
                    </div>
                </div>
                <div class="col-3" id="recent-convos">recent conversations</div>
            </div>
        </div>
        

        <div class="container">
            <div class="row content-buttons">
              <button class="col-6 col-sm-3">chat</button>
              <button class="col-6 col-sm-3">memes</button>
          
              <div class="w-100"></div>
          
              <button class="col-6 col-sm-3">study tips</button>
              <button class="col-6 col-sm-3">networking events</button>
            </div>
          </div>

    </main>
</body>

</html>
